<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <style>
    body {
      margin: 0; 
      background: transparent;
    }
    .player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .album {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      animation: spin 6s linear infinite;
    }
    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album">
      <img src="https://t2.genius.com/unsafe/832x0/https%3A%2F%2Fimages.genius.com%2F6aacbf31714fcff6ae8159601f334c4b.600x600x1.jpg" alt="Album Cover">
    </div>
    <audio id="bgm" autoplay loop muted>
      <source src="music/Harum Manis - Seumur Hidup Kan Ku Habiskan.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
